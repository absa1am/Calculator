<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <script src="scripts/main.js"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="calculator">
      <form class="" action="styels/main.js" method="post">
        <input type="text" class="display" id="display" placeholder="0" autofocus readonly>
        <div class="keypad">
          <button type="button" onclick="operatorPressed('Ans');" class="btn">Ans</button>
          <button type="button" onclick="deletePressed();" class="btn">Del</button>
          <button type="button" onclick="clearPressed();" class="btn" style="width: 125px; color: tomato;">AC</button>
          <button type="button" onclick="numberPressed('7');" class="btn">7</button>
          <button type="button" onclick="numberPressed('8');" class="btn">8</button>
          <button type="button" onclick="numberPressed('9');" class="btn">9</button>
          <button type="button" onclick="operatorPressed('/');" class="btn">&divide;</button>
          <button type="button" onclick="numberPressed('4');" class="btn">4</button>
          <button type="button" onclick="numberPressed('5');" class="btn">5</button>
          <button type="button" onclick="numberPressed('6');" class="btn">6</button>
          <button type="button" onclick="operatorPressed('*');" class="btn">&times;</button>
          <button type="button" onclick="numberPressed('1');" class="btn">1</button>
          <button type="button" onclick="numberPressed('2');" class="btn">2</button>
          <button type="button" onclick="numberPressed('3');" class="btn">3</button>
          <button type="button" onclick="operatorPressed('-');" class="btn">&#45;</button>
          <button type="button" onclick="numberPressed('0');" class="btn">0</button>
          <button type="button" onclick="numberPressed('.');" class="btn">.</button>
          <button type="button" onclick="operatorPressed('=');" class="btn">=</button>
          <button type="button" onclick="operatorPressed('+');" class="btn">+</button>
        </div>
      </form>
    </div>
  </body>
</html>
